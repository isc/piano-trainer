<!doctype html>
<html lang="fr" x-data="libraryApp()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Trainer - Bibliotheque</title>
    <link rel="stylesheet" href="vendor/pico.2.1.1min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      import { libraryApp } from './js/library.js'
      window.libraryApp = libraryApp
    </script>
    <script defer src="vendor/alpinejs.3.14.9.min.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="grid">
        <!-- Left column: Daily Log -->
        <aside id="daily-log">
          <h2>Journal de pratique</h2>
          <template x-for="dateEntry in dailyLogsByDate" :key="dateEntry.date.toISOString()">
            <div>
              <h3>
                <span x-text="formatDate(dateEntry.date)"></span>
                <small x-show="dateEntry.log.length > 0" class="muted">· <span x-text="formatDuration(getTotalPracticeTimeForDate(dateEntry))"></span></small>
              </h3>
              <template x-if="dateEntry.log.length === 0">
                <p class="muted">Aucune pratique</p>
              </template>
              <template x-for="entry in dateEntry.log" :key="entry.scoreId">
                <article>
                  <header>
                    <a :href="'score.html?url=' + encodeURIComponent(entry.scoreId)" x-text="entry.scoreTitle || 'Sans titre'"></a>
                    <small class="muted">
                      <span x-text="entry.composer"></span> · <span x-text="formatDuration(entry.totalPracticeTimeMs)"></span>
                    </small>
                  </header>
                  <p>
                    <template x-if="entry.workedInFull">
                      <span>Joué en entier</span>
                    </template>
                    <template x-if="!entry.workedInFull">
                      <span><span x-text="entry.measuresWorked.length"></span> mesures jouées</span>
                    </template>
                    <template x-if="entry.measuresReinforced.length > 0">
                      <span class="muted">· Renforcement: <span x-text="entry.measuresReinforced.length"></span> mesures</span>
                    </template>
                  </p>
                </article>
              </template>
            </div>
          </template>
        </aside>

        <!-- Right column: Library -->
        <div>
          <h1>Bibliotheque</h1>
          <div class="grid">
            <div>
              <input
                type="search"
                x-model="searchQuery"
                placeholder="Rechercher une partition..."
                aria-label="Rechercher une partition"
              />
            </div>
            <div>
              <a href="score.html" role="button" class="secondary">Charger ma partition</a>
            </div>
          </div>

          <table>
            <thead>
              <tr>
                <th>Titre</th>
                <th>Compositeur</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="score in filteredScores" :key="score.file">
                <tr>
                  <td>
                    <a :href="'score.html?url=' + encodeURIComponent(getScoreUrl(score))" x-text="score.title"></a>
                  </td>
                  <td x-text="score.composer"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
