<!doctype html>
<html lang="fr" x-data="libraryApp()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Trainer - Bibliotheque</title>
    <link rel="stylesheet" href="vendor/pico.2.1.1min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      import { libraryApp } from './js/library.js'
      window.libraryApp = libraryApp
    </script>
    <script defer src="vendor/alpinejs.3.14.9.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Bibliotheque</h1>

      <div class="grid">
        <div>
          <input
            type="search"
            x-model="searchQuery"
            placeholder="Rechercher une partition..."
            aria-label="Rechercher une partition"
          />
        </div>
        <div>
          <a href="score.html" role="button" class="secondary">Charger ma partition</a>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Titre</th>
            <th>Compositeur</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="score in filteredScores" :key="score.file">
            <tr>
              <td>
                <a :href="'score.html?url=' + encodeURIComponent(getScoreUrl(score))" x-text="score.title"></a>
              </td>
              <td x-text="score.composer"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </main>
  </body>
</html>
