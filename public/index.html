<!doctype html>
<html lang="fr" x-data="libraryApp()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Trainer - Biblioth猫que</title>
    <link rel="stylesheet" href="vendor/pico.2.1.1min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module">
      import { libraryApp } from './js/library.js'
      window.libraryApp = libraryApp
    </script>
    <script defer src="vendor/alpinejs.3.14.9.min.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="grid">
        <!-- Left column: Daily Log -->
        <aside id="daily-log">
          <h2>Journal de pratique</h2>
          <template x-for="dateEntry in dailyLogsByDate" :key="dateEntry.date.toISOString()">
            <div>
              <h3>
                <span x-text="formatDate(dateEntry.date)"></span>
                <small x-show="dateEntry.log.length > 0">路 <span x-text="formatDuration(getTotalPracticeTimeForDate(dateEntry))"></span></small>
              </h3>
              <template x-if="dateEntry.log.length === 0">
                <p>Aucune pratique</p>
              </template>
              <ul>
                <template x-for="entry in dateEntry.log" :key="entry.scoreId">
                  <li>
                    <a :href="'score.html?url=' + encodeURIComponent(entry.scoreId)" x-text="(entry.scoreTitle || 'Sans titre') + ' 路 ' + entry.composer"></a>
                    <small>
                      <span x-text="formatDuration(entry.totalPracticeTimeMs)"></span>
                      <span x-show="entry.timesPlayedInFull === 1"> 路 Jou茅 en entier</span>
                      <span x-show="entry.timesPlayedInFull > 1"> 路 Jou茅 <span x-text="entry.timesPlayedInFull"></span> en entier</span>
                      <span x-show="entry.timesPlayedInFull === 0"> 路 <span x-text="entry.measuresWorked.length"></span> mesures</span>
                      <span x-show="entry.measuresReinforced.length > 0"> 路 <span x-text="entry.measuresReinforced.length"></span> renforc茅es</span>
                    </small>
                  </li>
                </template>
              </ul>
            </div>
          </template>

          <details>
            <summary>锔 Gestion des donn茅es</summary>
            <div class="grid">
              <div>
                <label for="backup-import"> Importer sauvegarde</label>
                <input type="file" accept=".json" @change="importBackup($event)" id="backup-import" />
              </div>
              <div>
                <button @click="exportBackup" class="secondary"> Exporter sauvegarde</button>
              </div>
            </div>
            <button @click="migrateData" class="secondary outline"> Migrer donn茅es playthroughs</button>
          </details>
        </aside>

        <!-- Right column: Library -->
        <div>
          <h1>Biblioth猫que</h1>

          <div class="grid">
            <div>
              <input
                type="search"
                x-model="searchQuery"
                placeholder="Rechercher une partition..."
                aria-label="Rechercher une partition"
              />
            </div>
            <div>
              <a href="score.html" role="button" class="secondary">Charger ma partition</a>
            </div>
          </div>

          <table>
            <thead>
              <tr>
                <th>Titre</th>
                <th>Compositeur</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="score in filteredScores" :key="score.file">
                <tr>
                  <td>
                    <a :href="'score.html?url=' + encodeURIComponent(getScoreUrl(score))" x-text="score.title"></a>
                  </td>
                  <td x-text="score.composer"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
