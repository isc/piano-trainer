<!doctype html>
<html lang="fr" x-data="midiApp()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Trainer</title>
    <!-- https://unpkg.com/@picocss/pico@latest/css/pico.min.css -->
    <link rel="stylesheet" href="vendor/pico.2.1.1min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script>
      const originalStructuredClone = globalThis.structuredClone
      globalThis.structuredClone = function (obj) {
        try {
          return originalStructuredClone(obj)
        } catch (e) {
          return JSON.parse(JSON.stringify(obj))
        }
      }
    </script>
    <!-- https://unpkg.com/vexflow@5.0.0/build/cjs/vexflow.js -->
    <script src="vendor/vexflow.5.0.0.js"></script>
    <!-- https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.8.5/build/opensheetmusicdisplay.min.js -->
    <script src="vendor/opensheetmusicdisplay.1.8.5.min.js"></script>
    <!-- Load modules before Alpine -->
    <script type="module">
      import { midiApp } from './js/app.js'
      window.midiApp = midiApp
      console.log('Piano Trainer: midiApp loaded and available globally')
    </script>
    <!-- https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js -->
    <script defer src="vendor/alpinejs.3.14.9.min.js"></script>
  </head>
  <body>
    <main class="container">
      <button
        @click="scanBluetooth"
        x-text="'Scanner Bluetooth MIDI'"
        x-show="!bluetoothConnected"
      ></button>

      <div>
        <!-- ContrÃ´les d'enregistrement -->
        <div class="controls-row">
          <button
            @click="startRecording"
            x-show="!isRecording && !isReplaying && bluetoothConnected"
            class="btn-record"
          >
            ğŸ”´ DÃ©marrer enregistrement
          </button>

          <button @click="stopRecording" x-show="isRecording" class="btn-stop">
            â¹ï¸ ArrÃªter enregistrement
          </button>

          <span x-show="isRecording" class="recording-status">
            ğŸ”´ Enregistrement en cours... (<span x-text="recordingDuration"
              >0</span
            >s)
          </span>
        </div>

        <!-- SÃ©lection et rejeu de cassettes -->
        <div class="controls-row" x-show="!isRecording">
          <select x-model="selectedCassette" @change="loadCassettesList()">
            <option value="">Choisir une cassette...</option>
            <template x-for="cassette in cassettes" :key="cassette.name">
              <option :value="cassette.file" x-text="cassette.name"></option>
            </template>
          </select>

          <button
            @click="replayCassette"
            x-show="selectedCassette && !isReplaying"
            class="btn-replay"
          >
            â–¶ï¸ Rejouer cassette
          </button>

          <span x-show="isReplaying" class="replay-status">
            â–¶ï¸ Rejeu en cours...
          </span>
        </div>

        <!-- Upload et affichage de partition MusicXML -->
        <div class="controls-row">
          <label for="musicxml-upload">ğŸ“„ Charger partition MusicXML</label>
          <input
            type="file"
            accept=".xml,.musicxml,.mxl"
            @change="loadMusicXML($event)"
            id="musicxml-upload"
          />

          <button @click="clearScore" x-show="!!osmdInstance">
            ğŸ—‘ï¸ Effacer partition
          </button>

          <button 
            @click="toggleTrainingMode" 
            x-show="!!osmdInstance"
            x-text="trainingMode ? 'ğŸ”„ Mode EntraÃ®nement Actif' : 'ğŸ¯ Mode EntraÃ®nement'"
            :aria-pressed="trainingMode"
          ></button>
        </div>

        <!-- Instructions pour le mode entraÃ®nement -->
        <article x-show="trainingMode" aria-live="polite">
          <strong>ğŸ¯ Mode EntraÃ®nement</strong>
          <p>RÃ©pÃ©tez chaque mesure <span x-text="targetRepeatCount"></span> fois sans faire d'erreurs.</p>
        </article>

        <div id="score" class="score-container" x-show="!!osmdInstance">
          <div class="osmd-container"></div>

          <article x-show="scoreTitle != null || scoreComposer != null" aria-live="polite">
            <header x-show="scoreTitle != null">
              <strong x-text="scoreTitle || ''"></strong>
              <small x-show="scoreComposer != null"> | <span x-text="scoreComposer || ''"></span></small>
            </header>
          </article>

          <div class="score-progress" x-text="scoreProgress || ''"></div>

          <div aria-live="polite">
            <small x-text="extractionStatus || ''"></small>
          </div>

          <div x-show="errorMessage != null" class="error-message" x-text="errorMessage" x-transition></div>
        </div>

        <div id="staff" class="staff-container"></div>
      </div>
    </main>
  </body>
</html>
